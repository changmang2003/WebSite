<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">

  <title>上/下班定位打卡</title>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <style>
  input {
    width: 300px;
    font-size: 15px;
    margin: 2px 0;
    padding: 2px 5px;
  }
  
  td {
    border: 1px solid #aaa;
    padding:2px 5px;
  }
  </style>
</head>

<body>
 
  <button id="sendBtn">打卡</button>
  
  <button onclick="getLocation()">秀資料</button>
  <p id="demo">Click the button to get your position.</p>
  <p id="map-link" ></p>
  
  <script>
  var bubble = {}; 
  var x = document.getElementById("demo");
  var getUrlString = location.href;
  var url = new URL(getUrlString);
  var sendBtn = $('#sendBtn'),
      show = $('#show');
  var data = bubble;
  var parameter = {};
  
 
  sendBtn.on('click', function() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
    parameter = {
      url: "https://docs.google.com/spreadsheets/d/1P2DOGsridwK4zMhwKw-Xokjgwht7FjuTs9Yf2XhN-aI/edit#gid=0",
      name: "Location",
      data: JSON.stringify(bubble),
      row: JSON.stringify(bubble).length,
      column: JSON.stringify(bubble)[0].length,
      insertType: "bottom"
    };
    $.get("https://script.google.com/macros/s/AKfycbw1X6eY1UFUTQnuxXmqEj82BiiymItZae66x89OoKz-UNE4e-9FH4AyFx9iHgXL3pz6/exec", parameter);
  });
  
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  
  function showPosition(position) {
      var latlon = position.coords.latitude + "," + position.coords.longitude;
    const date = new Date(position.timestamp );
 
    if (url.searchParams.get("punch")=="work"){
      bubble = 
      {        
        "events":{
          "type":"message",        
          "message": [{
            "type":"work",
            "latitude": position.coords.latitude,
            "longitude": position.coords.longitude,
            "timestamp": position.timestamp
          }]
        }    
      };
    } else {
       bubble = 
      {            
        "events":{
          "type":"message",        
          "message": [{
            "type":"outwork",
            "latitude": position.coords.latitude,
            "longitude": position.coords.longitude,
            "timestamp": position.timestamp
          }]
        }     
      };
    }
      document.getElementById("map-link").innerHTML = bubble.events.message.tpye;
  }
  
  function showError(error) {
    switch(error.code) {
      case error.PERMISSION_DENIED:
        x.innerHTML = "User denied the request for Geolocation."
        break;
      case error.POSITION_UNAVAILABLE:
        x.innerHTML = "Location information is unavailable."
        break;
      case error.TIMEOUT:
        x.innerHTML = "The request to get user location timed out."
        break;
      case error.UNKNOWN_ERROR:
        x.innerHTML = "An unknown error occurred."
        break;
    }
  }
  
  </script>

  
  <style>
  #info {
    position: fixed;
    z-index: 999;
    bottom: 20px;
    left: 0px;
    background: #222;
    padding: 20px 30px;
    color: #fff;
    box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
    border-radius: 0 5px 5px 0;
  }
  
  #info a {
    color: #0bf;
    transition: .2s;
  }
  
  #info a:hover {
    color: #6df;
  }
  </style>
  <div id="info">相關參考：<a id="infoLink" href="#" target="_blank"></a></div>
  <script>
  var href = location.href;
  var page = href.split("demo/");
  var name = page[1].split("-demo")[0];
  var title = document.querySelector('title').innerHTML;
  document.getElementById('infoLink').setAttribute('href', '/articles/' + name + '.html');
  document.getElementById('infoLink').innerHTML = title.split("demo")[0];
  </script>
</body>

</html>
