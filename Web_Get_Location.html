<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">

  <title>上/下班定位打卡</title>


</head>

<body>
 
  <button id="sendBtn">打卡</button>
  <button id="closewindowbutton">Close Window</button>
  <p id="demo">Click the button to get your position.</p>
  <p id="map-link" ></p>
  
  <script>
  var bubble = {}; 
  var x = document.getElementById("demo");
  var getUrlString = location.href;
  var url = new URL(getUrlString);
  var sendBtn = $('#sendBtn'),
      show = $('#show');
  var data = bubble;
  var parameter = {};
  
 
  sendBtn.on('click', function(){getLocation()});
  
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  
  function showPosition(position) {
      var latlon = position.coords.latitude + "," + position.coords.longitude;
    const date = new Date(position.timestamp );
 
    if (url.searchParams.get("punch")=="work"){
      bubble = 
      {        
        "events":{
          "type":"message",        
          "message": {
            "type":"work",
            "latitude": position.coords.latitude,
            "longitude": position.coords.longitude,
            "timestamp": position.timestamp
          }
        }    
      };
    } else {
       bubble = 
      {            
        "events":{
          "type":"message",        
          "message": {
            "type":"outwork",
            "latitude": position.coords.latitude,
            "longitude": position.coords.longitude,
            "timestamp": position.timestamp
          }
        }     
      };
    }
      //document.getElementById("map-link").innerHTML = JSON.stringify(bubble);
    parameter = {
      url: "https://docs.google.com/spreadsheets/d/1P2DOGsridwK4zMhwKw-Xokjgwht7FjuTs9Yf2XhN-aI/edit#gid=0",
      name: "Location",
      data: JSON.stringify(bubble),
      row: Object.keys(bubble).length,
      column: Object.keys(bubble.events.message).length,
      insertType: "bottom"
    };
    $.get("https://script.google.com/macros/s/AKfycbw1X6eY1UFUTQnuxXmqEj82BiiymItZae66x89OoKz-UNE4e-9FH4AyFx9iHgXL3pz6/exec", parameter);

  }
  
  function showError(error) {
    switch(error.code) {
      case error.PERMISSION_DENIED:
        x.innerHTML = "User denied the request for Geolocation."
        break;
      case error.POSITION_UNAVAILABLE:
        x.innerHTML = "Location information is unavailable."
        break;
      case error.TIMEOUT:
        x.innerHTML = "The request to get user location timed out."
        break;
      case error.UNKNOWN_ERROR:
        x.innerHTML = "An unknown error occurred."
        break;
    }
  }
  
  </script>

  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="LIFF%20Starter_files/liff-starter.js"></script> 


</body>

</html>
