<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="<%=request.getContextPath()%>/js/jquery-3.2.1.min.js"></script>
<p id="demo">Click the button to get your position.</p>

<button onclick="getLocation()">Get Location</button>

<p id = "map-link" ></p>

<div id="mapholder" alt=""></div>

<script>

var x = document.getElementById("demo");
var getUrlString = location.href;
var url = new URL(getUrlString);
 
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var latlon = position.coords.latitude + "," + position.coords.longitude;
  const date = new Date(position.timestamp )
  var bubble  
  if (url.searchParams.get("punch")=="work"){
    bubble = 
    {        
        "message": {
          "type":"work",
          "latitude": position.coords.latitude,
          "longitude": position.coords.longitude,
          "timestamp": position.timestamp
        }      
    };
  } else {
     bubble = 
    {            
        "message": {
          "type":"outwork",
          "latitude": position.coords.latitude,
          "longitude": position.coords.longitude,
          "timestamp": position.timestamp
        }      
    };
  } 
    
  var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
  +latlon+"&zoom=18&size=400x300&key=AIzaSyDWeGQefxkYEIgRWe3J-B3ukCEs6Xv4tfo";
  //var img_url = "https://media.geeksforgeeks.org/wp-content/uploads/20190506164011/logo3.png";
  //document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
  //document.getElementById("map-link").innerHTML = JSON.stringify(bubble);
  $.get("https://script.google.com/macros/s/AKfycbw1X6eY1UFUTQnuxXmqEj82BiiymItZae66x89OoKz-UNE4e-9FH4AyFx9iHgXL3pz6/exec",JSON.stringify({
    "events":{
        "type":"message",        
        "message": {
          "type":"outwork",
          "latitude": position.coords.latitude,
          "longitude": position.coords.longitude,
          "timestamp": position.timestamp
        }
      }
    }));

  
 
};
  
 $.postJSON = function(url, data, callback) {
    return jQuery.ajax( {
        'type' : 'POST',
        'url' : url,
        'contentType' : 'application/json;charset=UTF-8',
        'data' : JSON.stringify(data),
        'dataType' : 'json',
        'success' : callback
    });  

}
//To use this code on your website, get a free API key from Google.
//Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>
